<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card text-center">
        <img src="images/illustration-hero.svg" alt="" class="hero" />
        <div class="card-body p-5">
          <h5 class="card-title mb-3">Order Summary</h5>

          <p class="texto">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="caja">
            <div class="row align-items-center">
              <div class="col">
                <img src="images/icon-music.svg" alt="" />
              </div>
              <div class="col-6" id="medio">
                <p class="mb-0">
                  <span class="plan">Annual Plan</span><br /><span
                    class="precio"
                    >$59.99/year
                  </span>
                </p>
              </div>
              <div class="col">
                <a class="change" href="">Change</a>
              </div>
            </div>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary mt-4">Proceed to Payment</button>
          </div>
          <p class="mt-4 cancel-order">Cancel Order</p>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://rulo.ar">Rulo</a>.
      </div>
    </footer>
  </body>
</html>
